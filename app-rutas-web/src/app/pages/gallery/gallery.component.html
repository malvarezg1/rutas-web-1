<div class="container">
  <div class="row">
    <h1>Gallery</h1>
    <div class="col-lg-6">
      <h2>Espacio para mapa</h2>
      <br />
      <img
        src="https://www.google.com/maps/d/thumbnail?mid=1a78H4Iw-fL85NcYjT55Oi0iAPLg&hl=es"
      />
    </div>
    <div class="col-lg-6" id="image_collection">
      <div class="container vertical-scrollable">
        <img class="drone-image" [src]="img" *ngFor="let img of images"/>
      </div>
    </div>
  </div>
</div>
